<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantAlpha | 因子计算中台</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
    <script src="https://unpkg.com/@element-plus/icons-vue"></script>

    <style>
        :root {
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --primary-color: #2563eb;
            --text-main: #1f2937;
            --text-secondary: #6b7280;
            --border-radius: 12px;
            --shadow-soft: 0 10px 30px -10px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 20px 40px -10px rgba(0, 0, 0, 0.12);
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        [v-cloak] { display: none; } /* 防止 Vue 加载前闪烁 */

        .header-wrapper {
            background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
            color: white;
            padding: 0 20px;
            height: 64px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-weight: 600;
            font-size: 20px;
            display: flex;
            align-items: center;
            letter-spacing: -0.5px;
        }
        
        .brand span {
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-left: 8px;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .modern-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .modern-card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }

        .el-table {
            --el-table-header-bg-color: #f9fafb;
            --el-table-header-text-color: #374151;
            --el-table-row-hover-bg-color: #eff6ff;
            border-radius: 8px;
            overflow: hidden;
        }
        .el-table th.el-table__cell {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-right: 8px;
            position: relative;
        }

        .state-Running { background: #ecfdf5; color: #059669; border: 1px solid #a7f3d0; }
        .state-Running .dot { background: #10b981; }
        .state-Running .dot::after {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 50%;
            border: 2px solid #10b981;
            animation: pulse 1.5s infinite;
        }

        .state-Success { background: #eff6ff; color: #2563eb; border: 1px solid #bfdbfe; }
        .state-Success .dot { background: #3b82f6; }

        .state-Failed { background: #fef2f2; color: #dc2626; border: 1px solid #fecaca; }
        .state-Failed .dot { background: #ef4444; }

        .state-Idle { background: #f3f4f6; color: #6b7280; border: 1px solid #e5e7eb; }
        .state-Idle .dot { background: #9ca3af; }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            70% { transform: scale(2.5); opacity: 0; }
            100% { transform: scale(1); opacity: 0; }
        }

        .el-button--primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 4px 14px 0 rgba(37, 99, 235, 0.39);
        }
        .el-button {
            border-radius: 8px;
            font-weight: 500;
        }

        .log-container {
            background: #0d1117;
            border-radius: 8px;
            border: 1px solid #30363d;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 500px;
        }
        .log-header {
            background: #161b22;
            padding: 8px 15px;
            border-bottom: 1px solid #30363d;
            color: #8b949e;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
        }
        .log-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            color: #c9d1d9;
            font-family: 'JetBrains Mono', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        .log-content::-webkit-scrollbar { width: 8px; }
        .log-content::-webkit-scrollbar-track { background: #0d1117; }
        .log-content::-webkit-scrollbar-thumb { background: #30363d; border-radius: 4px; }
        
        .el-upload-dragger {
            border-radius: 12px;
            border: 2px dashed #e5e7eb;
            transition: all 0.3s;
        }
        .el-upload-dragger:hover {
            border-color: var(--primary-color);
            background-color: #f0f7ff;
        }

        .env-tag {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 2px 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <div class="header-wrapper">
            <div class="header-content">
                <div class="brand">
                    <el-icon :size="24"><data-line></data-line></el-icon>
                    <span>QuantAlpha Engine</span>
                </div>
                <el-button type="primary" @click="dialogVisible = true" :icon="Plus">
                    新建计算任务
                </el-button>
            </div>
        </div>

        <div class="container">
            <el-row :gutter="20" style="margin-bottom: 24px;">
                <el-col :span="6">
                    <div class="modern-card" style="padding: 15px; display: flex; align-items: center;">
                        <div style="background: #eff6ff; padding: 10px; border-radius: 8px; color: #2563eb;">
                            <el-icon :size="20"><cpu></cpu></el-icon>
                        </div>
                        <div style="margin-left: 15px;">
                            <div style="color: #6b7280; font-size: 12px;">总任务数</div>
                            <div style="font-weight: 700; font-size: 20px;">{{ tasks.length }}</div>
                        </div>
                    </div>
                </el-col>
                <el-col :span="6">
                    <div class="modern-card" style="padding: 15px; display: flex; align-items: center;">
                        <div style="background: #ecfdf5; padding: 10px; border-radius: 8px; color: #059669;">
                            <el-icon :size="20"><timer></timer></el-icon>
                        </div>
                        <div style="margin-left: 15px;">
                            <div style="color: #6b7280; font-size: 12px;">运行中</div>
                            <div style="font-weight: 700; font-size: 20px;">
                                {{ tasks.filter(t => t.status === 'Running').length }}
                            </div>
                        </div>
                    </div>
                </el-col>
            </el-row>

            <div class="modern-card">
                <div style="margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between;">
                    <h3 style="margin: 0; font-weight: 600;">任务监控面板</h3>
                    <el-button circle plain icon="el-icon-refresh" @click="fetchTasks" size="small">
                        <el-icon><refresh></refresh></el-icon>
                    </el-button>
                </div>
                
                <el-table :data="tasks" style="width: 100%" v-loading="loading">
                    <el-table-column prop="name" label="任务名称" min-width="150">
                        <template #default="scope">
                            <span style="font-weight: 600; color: var(--text-main);">{{ scope.row.name }}</span>
                            <div style="font-size: 12px; color: var(--text-secondary); margin-top: 4px;">{{ scope.row.script }}</div>
                        </template>
                    </el-table-column>

                    <el-table-column prop="env" label="环境配置" width="140">
                        <template #default="scope">
                            <span class="env-tag">conda: {{ scope.row.env }}</span>
                        </template>
                    </el-table-column>

                    <el-table-column prop="schedule" label="调度策略" width="140">
                         <template #default="scope">
                            <div style="display: flex; align-items: center; color: var(--text-secondary);">
                                <el-icon style="margin-right: 4px;"><clock></clock></el-icon> 
                                <span>每天 {{ scope.row.schedule }}</span>
                            </div>
                        </template>
                    </el-table-column>

                    <el-table-column label="运行状态" width="140">
                        <template #default="scope">
                            <div class="status-badge" :class="'state-' + scope.row.status">
                                <span class="dot"></span>
                                {{ scope.row.status }}
                            </div>
                        </template>
                    </el-table-column>

                    <el-table-column prop="last_run" label="上次执行" width="180">
                        <template #default="scope">
                            <span style="font-family: 'Inter', sans-serif; font-variant-numeric: tabular-nums;">
                                {{ scope.row.last_run }}
                            </span>
                        </template>
                    </el-table-column>

                    <el-table-column label="操作" width="200" align="right">
                        <template #default="scope">
                            <el-tooltip content="立即触发计算" placement="top">
                                <el-button circle type="success" plain :icon="VideoPlay" @click="runNow(scope.row.id)" :loading="scope.row.status === 'Running'"></el-button>
                            </el-tooltip>
                            <el-tooltip content="查看执行日志" placement="top">
                                <el-button circle type="info" plain :icon="Document" @click="viewLogs(scope.row)"></el-button>
                            </el-tooltip>
                        </template>
                    </el-table-column>
                </el-table>
            </div>
        </div>

        <el-dialog v-model="dialogVisible" title="创建新因子" width="500px" destroy-on-close align-center>
            <el-form :model="form" label-position="top">
                <el-form-item label="任务名称">
                    <el-input v-model="form.name" placeholder="例如: Momentum_Alpha_01" size="large"></el-input>
                </el-form-item>
                
                <el-form-item label="Python 策略代码">
                    <el-upload
                        class="upload-demo"
                        action="/api/upload"
                        :limit="1"
                        :on-success="handleUploadSuccess"
                        drag
                        style="width: 100%">
                        <el-icon class="el-icon--upload"><upload-filled></upload-filled></el-icon>
                        <div class="el-upload__text">拖拽 .py 文件到此处，或 <em>点击上传</em></div>
                    </el-upload>
                    <div v-if="form.script" style="margin-top: 8px; color: #059669; font-size: 12px;">
                        <el-icon><check></check></el-icon> 已就绪: {{ form.script }}
                    </div>
                </el-form-item>

                <el-row :gutter="20">
                    <el-col :span="12">
                        <el-form-item label="Conda 环境">
                            <el-select v-model="form.env" placeholder="选择环境" style="width: 100%" size="large">
                                <el-option v-for="item in envs" :key="item" :label="item" :value="item"></el-option>
                            </el-select>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="触发时间">
                            <el-time-select
                                v-model="form.time"
                                start="00:00"
                                step="00:15"
                                end="23:45"
                                placeholder="选择时间"
                                style="width: 100%"
                                size="large">
                            </el-time-select>
                        </el-form-item>
                    </el-col>
                </el-row>
            </el-form>
            <template #footer>
                <span class="dialog-footer">
                    <el-button @click="dialogVisible = false">取消</el-button>
                    <el-button type="primary" @click="createTask" size="large" style="width: 120px;">立即创建</el-button>
                </span>
            </template>
        </el-dialog>

        <el-dialog v-model="logVisible" :title="currentTaskName" width="850px" align-center>
            <div slot="header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 15px;">
                <span style="font-weight: 600; font-size: 16px;">执行日志</span>
                <div>
                     <el-date-picker v-model="logDate" type="date" placeholder="选择日期" value-format="YYYY-MM-DD" @change="fetchLog" size="small" style="width: 140px;"></el-date-picker>
                     <el-button size="small" @click="fetchLog" :icon="Refresh">刷新</el-button>
                </div>
            </div>
            
            <div class="log-container">
                <div class="log-header">
                    <span>Terminal Output</span>
                    <span>Running on: {{ currentEnv }}</span>
                </div>
                <div class="log-content">{{ logContent }}</div>
            </div>
        </el-dialog>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <script src="https://unpkg.com/element-plus"></script>
    
    <script src="https://unpkg.com/@element-plus/icons-vue"></script>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        // 增加安全检查，确保所有库都已定义
        const initApp = () => {
            if (typeof Vue === 'undefined' || typeof ElementPlusIconsVue === 'undefined') {
                console.error("依赖库加载失败，正在尝试重新初始化...");
                setTimeout(initApp, 500);
                return;
            }

            const { createApp, ref, reactive, onMounted } = Vue;
            const { DataLine, Plus, VideoPlay, Document, UploadFilled, Check, Refresh, Clock, Cpu, Timer } = ElementPlusIconsVue;

            const app = createApp({
                setup() {
                    const tasks = ref([]);
                    const envs = ref([]);
                    const loading = ref(false);
                    const dialogVisible = ref(false);
                    const logVisible = ref(false);
                    
                    const currentTaskId = ref(null);
                    const currentTaskName = ref("");
                    const currentEnv = ref("");
                    
                    const logContent = ref("");
                    const logDate = ref(new Date().toISOString().slice(0, 10));

                    const form = reactive({ name: '', script: '', env: '', time: '' });

                    const fetchTasks = async () => {
                        loading.value = true;
                        try {
                            const res = await axios.get('/api/tasks');
                            tasks.value = res.data;
                        } catch(e) { console.error("获取任务失败:", e); }
                        setTimeout(() => loading.value = false, 300);
                    };

                    const fetchEnvs = async () => {
                        try {
                            const res = await axios.get('/api/envs');
                            envs.value = res.data;
                        } catch(e) { envs.value = ['base']; }
                    };

                    const handleUploadSuccess = (res) => {
                        form.script = res.filename;
                        ElementPlus.ElMessage.success('脚本上传成功');
                    };

                    const createTask = async () => {
                        if(!form.name || !form.script || !form.env || !form.time) {
                            ElementPlus.ElMessage.warning('请填写所有必填项');
                            return;
                        }
                        const formData = new FormData();
                        formData.append('name', form.name);
                        formData.append('script_name', form.script);
                        formData.append('conda_env', form.env);
                        formData.append('time', form.time);

                        try {
                            await axios.post('/api/tasks', formData);
                            ElementPlus.ElMessage.success('任务创建成功');
                            dialogVisible.value = false;
                            fetchTasks();
                            form.name = ''; form.script = '';
                        } catch(e) { ElementPlus.ElMessage.error('创建失败'); }
                    };

                    const runNow = async (id) => {
                        await axios.post(`/api/run_now/${id}`);
                        fetchTasks();
                        ElementPlus.ElMessage.info('后台计算已触发');
                    };

                    const viewLogs = async (row) => {
                        currentTaskId.value = row.id;
                        currentTaskName.value = row.name;
                        currentEnv.value = row.env;
                        logVisible.value = true;
                        fetchLog();
                    };

                    const fetchLog = async () => {
                        if(!currentTaskId.value) return;
                        logContent.value = "Loading...";
                        try {
                            const res = await axios.get(`/api/logs/${currentTaskId.value}?date=${logDate.value}`);
                            logContent.value = res.data.content;
                        } catch(e) { logContent.value = "暂无日志数据"; }
                    };

                    onMounted(() => {
                        fetchTasks();
                        fetchEnvs();
                        setInterval(fetchTasks, 5000);
                    });

                    return {
                        tasks, envs, loading, dialogVisible, logVisible, form,
                        currentTaskName, currentEnv, logContent, logDate,
                        handleUploadSuccess, createTask, runNow, viewLogs, fetchLog, fetchTasks,
                        Plus, VideoPlay, Document, Refresh
                    };
                }
            });

            // 全局注册所有图标
            for (const [key, component] of Object.entries(ElementPlusIconsVue)) {
                app.component(key, component);
            }
            
            app.use(ElementPlus);
            app.mount('#app');
        };

        // 启动
        initApp();
    </script>
</body>
</html>
